<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Idle Game</title> <!--Not necessary, however linters complain-->
        <link rel="stylesheet" href="style/style.css">
        <!--set utf8-->
        <meta charset="utf-8">
    </head>
    <body>

        <!--Point header-->
        <div id="Header">
            <span id="Points">Score does not work</span> - 100/s
        </div>



        <!--Gamescreen-->
        <div id="Game">
        </div>



        <!--Shop-->
        <div id="Shop" style="display: none">
            <table class="item" style="width:90%; margin-left: auto;
            margin-right: auto;margin-top:20px">
                <tr>
                    <th style="width:20%"><img src="assets/game icons/PNG/Colored/genericItem_color_003.png" class="itemIcon"></th>
                    <th style="width:40%; text-align:left" >
                        <h2 class="themeText">Kaffee</h2>
                        <h3 class="themeText">Erh√∂ht Konzentration. + 5/s</h3>
                    </th>
                    <th style="width:40%"><buttonbuy>100</buttonbuy></th>
                </tr>
            </table>
        </div>

        <div id="Settings" style="display: none">
            <div id="theme" style="margin-left: auto;margin-right: auto; width: 135px; margin-bottom:30px">
                <h2 style="text-align:center" class="themeText">Theme</h2>
                <img src="assets\sun.svg" style="width: 30px; margin-right: 5px;" id="Sun">
                <label class="switch">
                    <input type="checkbox" id="themeCheck">
                    <span class="slider round"></span>
                  </label>
                  <label><img src="assets\moon.svg" style="width: 30px;margin-left: 65px" id="Moon"></label>
            </div>
            <div id="sound" style="margin-left: auto;margin-right: auto; width: 200px; margin-bottom:30px;">
                <h2 style="text-align:center" class="themeText">Sound</h2>
                <input type="range" min="0" max="100" value="50" id="myNumber" style="width: 200px;">
            </div>
        
        </div>

        <div id="Info" style="display: none; text-align: center;">
            <h2 class="themeText">This is a game made as a student project</h2>
        </div>

        <!--Taskbar-->
        <div id="Taskbar">
            <img src="assets/monitor.svg" class="taskbarButtons" id="GameButton">
            <img src="assets/shopping-cart.svg" class="taskbarButtons" id="ShopButton">
            <img src="assets/settings.svg" class="taskbarButtons" id="SettingsButton">
            <img src="assets/info.svg" class="taskbarButtons" id="InfoButton">
        </div>

        <!--Javascript is a clown language-->
        <script src="scripts/darktheme.js"></script>
        <script src="scripts/sound.js"></script>
        <script src="scripts/score.js"> </script>
        <script src="scripts/script.js"> </script>



    </body>
</html>
