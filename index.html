<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Idle Game</title> <!--Not necessary, however linters complain-->
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <!--Point header-->
        <div id="Header">
            <span id="Points">Score does not work</span> - 100/s
        </div>



        <!--Gamescreen-->
        <div id="Game">
        </div>



        <!--Shop-->
        <div id="Shop" style="display: none">
            <table class="item" style="width:90%; margin-left: auto;
            margin-right: auto;margin-top:20px">
                <tr>
                    <th style="width:20%"><img src="assets/game icons/PNG/Colored/genericItem_color_003.png" class="itemIcon"></th>
                    <th style="width:40%; text-align:left" >
                        <h2 style="display: inline;">Item Name</h2>
                        <h3>beschriebung</h3>
                    </th>
                    <th style="width:40%"><buttonbuy>Kaufen fuer 100</buttonbuy></th>
                </tr>
            </table>
        </div>

        <div id="Settings" style="display: none">
            <div id="sound">
                <h2 style="text-align:center">Sound</h2>
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                  
                    <!-- label element ðŸ‘‡ -->
                    <span class="labels" data-on="ON" data-off="OFF"></span>
                  </label>
            </div>
          
        </div>

        <div id="Info" style="display: none; text-align: center;">
            <h2>This is a game made as a student project</h2>
        </div>

        <!--Taskbar-->
        <div id="Taskbar">
            <img src="assets/monitor.svg" class="taskbarButtons" id="GameButton">
            <img src="assets/shopping-cart.svg" class="taskbarButtons" id="ShopButton">
            <img src="assets/settings.svg" class="taskbarButtons" id="SettingsButton">
            <img src="assets/info.svg" class="taskbarButtons" id="InfoButton">
        </div>

        <!--Javascript is a clown language-->
        <script src="scripts/score.js" />
        <script src="scripts/script.js" />



    </body>
</html>
